<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungi libro</title>
    <!-- fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <!-- header -->
    <header>
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg bg-dark fixed-top" data-bs-theme="dark">
            <div class="container-fluid">
                <!-- navbar-brand -->
                <a class="navbar-brand" href="#">
                    <img src="./img/duck.png" alt="logo" width="50">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- navbar-nav -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Storico Presenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Help</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search">
                        <button class="btn btn-dark border" type="submit">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <!-- /header -->

    <!-- main -->
    <main>
        <!-- form section -->
        <section class="container py-5">
            <!-- title -->
            <h1 class="pt-5">Nuovo Libro</h1>

            <!-- form grid -->
            <div class="row pt-3">
                <!-- name -->
                <div class="col-6">
                    <div class="mb-3">
                        <label for="author-name" class="form-label">Nome autore</label>
                        <input type="text" class="form-control" id="author-name"
                            placeholder="Inserisci il nome dell'autore">
                    </div>
                </div>
                <!-- surname -->
                <div class="col-6">
                    <div class="mb-3">
                        <label for="author-surname" class="form-label">Cognome autore</label>
                        <input type="text" class="form-control" id="author-surname"
                            placeholder="Inserisci il cognome dell'autore">
                    </div>
                </div>
                <!-- title -->
                <div class="col-12">
                    <div class="mb-3">
                        <label for="title-book" class="form-label">Titolo</label>
                        <input type="text" class="form-control" id="title-book"
                            placeholder="Inserisci il titolo del libro">
                        <div id="title-book-description" class="form-text">
                            Inserire titolo in versione italiana
                        </div>
                    </div>
                </div>
                <!-- gender -->
                <div class="col-12 col-lg-4">
                    <div class="mb-3">
                        <label for="gender" class="form-label">Genere</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Scegli il genere</option>
                            <option value="1">Fantasy</option>
                            <option value="2">Giallo</option>
                            <option value="3">Romantico</option>
                        </select>
                    </div>
                </div>
                <!-- publ. year -->
                <div class="col-12 col-lg-4">
                    <div class="mb-3">
                        <label for="year" class="form-label">Anno di pubblicazione</label>
                        <input type="text" class="form-control" id="year" placeholder="Inserisci l'anno">
                    </div>
                </div>
                <!-- ISBN -->
                <div class="col-12 col-lg-4 mb-4">
                    <div class="mb-3">
                        <label for="code" class="form-label">ISBN#</label>
                        <input type="text" class="form-control" id="code" placeholder="Inserisci il codice ISBN#">
                    </div>
                </div>

                <hr>

                <!-- text-area -->
                <div class="col-12 mb-3">
                    <label for="Textarea">Note</label>
                    <textarea class="form-control" placeholder="Inserisci eventuali note sul libro"
                        id="Textarea"></textarea>
                </div>

                <!-- check-box -->
                <div class="col- mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="digital-check">
                    <label class="form-check-label" for="digital-check">
                        Disponibile anche in digitale
                    </label>
                </div>

                <!-- validation btn -->
                <div class="col-12">
                    <button class="btn btn-primary" type="add-book">Aggiungi Libro</button>
                </div>
            </div>

        </section>
        <!-- /form section -->
    </main>
    <!-- /main -->

</body>

</html>
